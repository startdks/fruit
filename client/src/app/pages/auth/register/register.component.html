<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-icon">üçé</span>
          <span class="logo-text">FreshFruit</span>
        </div>
        <h2>Create Account</h2>
        <p>Join us for fresh fruits delivered to your door!</p>
      </div>
      <form (ngSubmit)="handleRegister()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="registerForm.fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="registerForm.email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="registerForm.password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="auth-footer-text">Already have an account? <a routerLink="/login">Sign In</a></p>
      </form>
    </div>
  </div>
</div>
